<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسک دوره جاوااسکریپت</title>
  <link rel="stylesheet" href="./styles/index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
    integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<div class="transactions__container">
  <div class="trans__header">
    <h3>لیست تراکنش ها</h3>
    <form>
      <div class="search__container hidden">
        <input type="text" class="trans__search " placeholder="جستجو تراکنش...">
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
      </div>
      
    </form>
  </div>

  <div class="trans__center">
    <table class="trans__table hidden">
      <thead>
        <tr>
          <th>
            ردیف
          </th>
          <th>
            نوع تراکنش </th>
          <th>
            مبلغ
            <span class="icon trans-price">
              <i id="ss" class="fa-solid fa-arrow-down"></i>
            </span>
          </th>
          <th>
            شماره پیگیری
          </th>
          <th>
            تاریخ تراکنش
            <span class="icon trans-date">
              <i id="iconid" class="fa-solid fa-arrow-down"></i>
            </span>

          </th>
        </tr>
      </thead>
      <tbody class="trans__tbody">
        <!-- <tr>
          <td>1</td>
          <td>افزایش اعتبار</td>
          <td>1,000,000</td>
          <td>1236789</td>
          <td>ساعت12:30 1403/04/04</td>
        </tr> -->


      </tbody>
    </table>
  </div>
  <div class="trans__btn">
    <button class="btn">بارگذاری تراکنش ها</button>
  </div>

</div>

<body>
  <script src="./js/index.js"></script>
</body>

</html>
